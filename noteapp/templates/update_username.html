{% extends 'base.html' %}

{% load static %}

{% block css %}
<title>Изменение имени профиля</title>
<link rel="stylesheet" href="{% static 'noteapp/css/forms.css' %}">
<link rel="stylesheet" href="{% static 'noteapp/css/base.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <form action="{% url 'update_username' %}" method="post">
        {% csrf_token %}
        <div class="form-fields">
            <h1>Изменение имени</h1>
            <hr class="hr"/>
            <div class="input-group">
                {{ form.username.errors }}
                <label>Новое имя профиля</label>
                {{ form.username }}
            </div>
        </div>
        <button type="submit" class="ordinary-button submit-button-margin">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
