{% extends 'base.html' %}
{% load static %}

{% block css %}
    <title>Создать заметку</title>
    <link rel="stylesheet" href="{% static 'noteapp/css/forms.css' %}"/>
    <link rel="stylesheet" href="{% static 'noteapp/css/create_note.css' %}"/>

{% endblock %}

{% block content %}
    <div class="form-container">
        <form class="test-class-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-fields">
                <h1>Создание заметки</h1>
                <hr/>

                {% for f in form %}
                    <div class="input-group">
                        <label>{{ f.label }}</label>
                        {{ f }}
                    </div>
                {% endfor %}

                <button class="ordinary-button create-category-button"><a href="{% url 'create_category' %}">Создать
                    категорию</a></button>

            </div>
            <button type="submit" class="ordinary-button submit-button-margin">Перейти к заметке</button>
        </form>
    </div>

{% endblock %}
