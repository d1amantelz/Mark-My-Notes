<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Изменение фото профиля</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'noteapp/css/forms.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="form-container">
    <form action="{% url 'update_avatar' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-fields">
            <h1>Изменение фото профиля</h1>
            <hr/>
            <div class="input-group">
                {{ form.avatar.errors }}
                {{ form.avatar }}
            </div>
        </div>
        <button type="submit">Сохранить изменения</button>
    </form>
</div>
</body>
</html>
